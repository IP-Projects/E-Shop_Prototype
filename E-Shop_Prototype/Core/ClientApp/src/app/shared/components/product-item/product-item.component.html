<div class="col">
  <span class="col-12 d-flex justify-content-center"
    ><img [src]="item.imageData" style="max-width: 100px;"
  /></span>
  <span class="col-12 d-flex justify-content-center"
    ><a [routerLink]="['/product', item.id]">{{ item.name }}</a>
  </span>
  <span class="col-12 d-flex justify-content-center">{{
    item.price | currency: "RON"
  }}</span>
  <span class="col-12 d-flex justify-content-center">{{
    item.description
  }}</span>
  <span class="col-12 d-flex justify-content-center">
    <button class="btn btn-info" type="button" (click)="quickAdd(item)">
      Quick Add
    </button>
  </span>
</div>
